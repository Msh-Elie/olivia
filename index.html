<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 0 20px 100px 20px;
        }

        .main-wrapper {
            margin: 0 auto;
            max-width: 448px;
        }

        /* Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('asset/olivia.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            z-index: 1;
        }

        /* Sticky Header */
        .sticky-header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 448px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 50;
            border-radius: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .sticky-header.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .header-content {
            display: flex;
            align-items: center;
            padding: 12px 16px;
        }

        .header-image {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }

        .header-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        /* Profile Section */
        .profile-section {
            padding-top: 0;
            background-color: #000;
            border-radius: 40px;
            overflow: hidden;
        }

        .profile-picture-container {
            position: relative;
            width: 100%;
        }

        .profile-picture {
            width: 100%;
            height: auto;
            max-height: 45vh;
            object-fit: cover;
            object-position: top;
            mask-image: linear-gradient(rgb(0, 0, 0) 0%, rgb(0, 0, 0) 80%, rgba(0, 0, 0, 0) 100%);
            -webkit-mask-image: linear-gradient(rgb(0, 0, 0) 0%, rgb(0, 0, 0) 80%, rgba(0, 0, 0, 0) 100%);
        }

        .profile-name {
            padding: 16px 20px;
            margin-bottom: 24px;
        }

        .profile-name h1 {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            color: #fff;
            line-height: 1.2;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 16px;
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .social-icons svg {
            width: 100%;
            height: 100%;
            stroke: none;
            fill: #fff;
            stroke-width: 0;
            opacity: 0.9;
        }

        /* Liens */
        .links-section {
            margin: 0 auto;
            width: 100%;
            max-width: 460px;
            padding: 0 1.25rem;
        }

        .link-item {
            margin: 20px 0;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 460px;
            padding: 8px;
            margin: 20px 0;
            border-radius: 36px;
            background-color: #0de7e4;
            color: rgb(5, 5, 5);
            text-decoration: none;
            text-transform: none;
            box-shadow: none;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .link-button:hover {
            transform: scale(1.02);
        }

        /* Animation bounce */
        .bounce-animation {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Bordure anim√©e */
        .animated-border {
            border: none;
        }

        .animated-border::before,
        .animated-border::after {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid #ffffff;
            transition: all 0.5s;
            animation: clippath 3s infinite linear;
            border-radius: 36px;
            pointer-events: none;
        }

        .animated-border::after {
            animation: clippath 3s infinite -1.5s linear;
        }

        @keyframes clippath {
            0%, 100% {
                clip-path: inset(0 0 98% 0);
            }
            25% {
                clip-path: inset(0 98% 0 0);
            }
            50% {
                clip-path: inset(98% 0 0 0);
            }
            75% {
                clip-path: inset(0 0 0 98%);
            }
        }

        /* Animation de clic */
        @keyframes buttonClick {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        .link-button.clicked {
            animation: buttonClick 0.6s ease forwards;
        }

        /* Bouton transform√© en modal */
        .link-button.modal-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: auto;
            padding: 25px 20px;
            height: auto;
        }

        .modal-icon {
            font-size: 28px;
            margin-bottom: 8px;
            line-height: 1;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 6px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        .modal-text {
            font-size: 12px;
            color: var(--text-color);
            margin-bottom: 12px;
            line-height: 1.3;
            text-align: center;
            font-family: 'Segoe UI', 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .modal-button-inner {
            background-color: rgba(0, 0, 0, 0.15);
            color: var(--text-color);
            border: 2px solid var(--text-color);
            padding: 8px 32px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        .modal-button-inner:hover {
            background-color: rgba(0, 0, 0, 0.25);
            transform: scale(1.05);
        }

        .static-border {
            border: 2px solid #ffffff;
        }

        .link-text {
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            margin: 16px;
            text-align: center;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            margin-top: 64px;
            margin-bottom: 32px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .footer a {
            color: rgba(255, 255, 255, 1);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        .footer a:hover {
            opacity: 0.8;
        }

        .footer span {
            color: rgba(255, 255, 255, 1);
            font-weight: 600;
            margin: 0 8px;
        }

        @media (min-width: 1024px) {

            }

            }

                border-radius: 0;
            }

            .overlay {
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: none;
            }
        }
    </style>
</head>

<script>
    const stickyHeader = document.querySelector('.sticky-header');
    const profilePicture = document.querySelector('.profile-picture');

    // Observer pour d√©tecter quand 20% de la photo n'est plus visible
    if (profilePicture) {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Plus de 20% de la photo est visible
                    stickyHeader.classList.remove('visible');
                } else {
                    // Moins de 20% de la photo est visible (elle a disparu)
                    stickyHeader.classList.add('visible');
                }
            });
        }, {
            threshold: 0.005
        });

        observer.observe(profilePicture);
    }

    // Transformation du bouton au clic
    document.querySelectorAll('.link-button').forEach(button => {
        button.addEventListener('click', (e) => {
            e.preventDefault();
            
            // V√©rifier si le bouton est d√©j√† en mode modal
            if (button.classList.contains('modal-state')) {
                // C'est un clic sur "Continue"
                const href = button.getAttribute('data-href');
                window.open(href, '_blank');
                return;
            }

            // Stocker l'URL et transformer le bouton
            const href = button.getAttribute('href');
            button.setAttribute('data-href', href);
            
            // Sauvegarder le texte original
            const originalHTML = button.innerHTML;
            button.setAttribute('data-original', originalHTML);
            
            // Transformer le bouton en modal
            button.classList.add('modal-state');
            button.innerHTML = `
                <div class="modal-icon">üîû</div>
                <div class="modal-title">Sensitive Content</div>
                <div class="modal-text">This link may contain sensitive content.<br>Are you over 18 years old?</div>
                <button class="modal-button-inner">Continue</button>
            `;
        });
    });
</script>
